<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membalikkan kata</title>
</head>
<body>
    <script>
        const kata = prompt("Masukkan kata yang akan dibalik");
        const kataSplit = kata.split('');
        const arrayReverse = kataSplit.reverse();
        const kataReversed = arrayReverse.join('');
        console.log(kataReversed);
    </script>
</body>
</html>
