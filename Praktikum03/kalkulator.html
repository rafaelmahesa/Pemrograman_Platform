<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Masukkan angka pertama: "));
        let operator= prompt("Masukkan operator (+, -, *, /): ");
        let y = parseFloat(prompt("Masukkan angka kedua: "));
        let result;

        if (operator == "+") result = x + y;
        else if (operator == "-") result = x - y;
        else if (operator == "*") result = x * y;
        else if (operator == "/") result = x / y;

        console.log(x+" "+operator+" "+y+" = "+result);
    </script>
</body>
</html>
